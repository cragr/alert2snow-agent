# Default values for alert2snow-agent

replicaCount: 2

image:
  repository: quay.io/cragr/alert2snow-agent
  tag: latest
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  # runAsUser omitted - let OpenShift assign UID from namespace range
  capabilities:
    drop:
      - ALL

service:
  type: ClusterIP
  port: 8080

resources:
  requests:
    cpu: 100m
    memory: 64Mi
  limits:
    cpu: 200m
    memory: 128Mi

# ServiceNow configuration
servicenow:
  baseUrl: ""
  endpointPath: "/api/now/table/incident"
  username: ""
  password: ""
  # Incident field defaults
  category: "software"
  subcategory: "openshift"
  assignmentGroup: ""  # Optional: ServiceNow assignment group sys_id or name
  callerId: ""         # Optional: ServiceNow caller sys_id or user_name
  rootCause: "Environmental"  # Root cause value for resolved incidents
  urgency: "3"         # Incident urgency (1=High, 2=Medium, 3=Low)
  impact: "3"          # Incident impact (1=High, 2=Medium, 3=Low)

# Application configuration
config:
  httpPort: "8080"
  clusterLabelKey: "cluster"
  environmentLabelKey: "environment"

nodeSelector: {}

tolerations: []

affinity: {}

# Pod disruption budget
podDisruptionBudget:
  enabled: true
  minAvailable: 1

# Autoscaling configuration
autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
